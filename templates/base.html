<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
<div class="success-message">
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">
                    <h4 class="alert-success text-center" style="padding-top: 5px; padding-bottom: 5px;">
                        {{ message }}
                    </h4>
                </li>
            {% endfor %}
         </ul>
     {% endif %}

</div>

    <a href="{% url 'products:home' %}">Home</a> |
    <a href="{% url 'products:book-list' %}">Books</a> |
    <a href="{% url 'users:register' %}">Register</a> |
    {% if request.user.is_authenticated %}
        <a href="{% url 'users:profile' %}">Profile</a> |
        <a href="{% url 'users:logout' %}">Logout</a><br><br><br>
    {% else %}
        <a href="{% url 'users:login' %}">Login</a><br><br><br>
    {% endif %}


    {% block content %}


    {% endblock content %}

</body>
</html>
